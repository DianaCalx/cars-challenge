query Cars($where: user_cars_bool_exp) {
  cars {
    id
    title
    model {
      id
      name
      brand {
        id
        name
      }
    }
    color {
      id
      name
    }
    odometer
    sale_date
    city {
      name
      id
      state {
        id
        name
      }
    }
    year
    condition
    price
    batch
    vin
  }
  user_cars(where: $where) {
    id
    car_id
  }
}