query User($where: users_bool_exp) {
  users(where: $where) {
    id
    first_name
    last_name
    email
    uuid
  }
}

query Cars {
  cars {
    id
    title
    model {
      name
    }
    year
    batch
    odometer
    price
    damage_type
    sale_date
    city {
      name
      state {
        name
      }
    }
    color {
      name
    }
    condition
  }
}